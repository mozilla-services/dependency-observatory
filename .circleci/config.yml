# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER
# DOCKER_PASS
#
version: 2.1
jobs:
  check-format:
    docker:
      - image: circleci/python:buster
    steps:
      - checkout
      - run:
          name: install python deps
          command: |
            pip config --user set global.progress_bar off
            pip install --user "$(grep black depobs/requirements.txt)"
      - run:
          name: check code is formatted with black and output diff
          command: |
            black --config pyproject.toml --diff .
            black --config pyproject.toml --check .

  check-types:
    docker:
      - image: circleci/python:buster
    steps:
      - checkout
      - run:
          name: install python deps
          command: |
            pip config --user set global.progress_bar off
            # unquoted grep so we install mypy and mypy extensions
            pip install --user $(grep mypy depobs/requirements.txt)
      - run:
          name: check code is properly typed
          command: |
            mypy --config setup.cfg

  build-images:
    docker:
      - image: circleci/python:buster
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: write a version.json in depobs/
          command: |
            CI=1 ./util/write_version_json.sh > depobs/version.json
      - run:
          name: docker-compose build
          command: docker-compose build
      - run:
          name: save built image to cache
          command: docker save "${DOCKERHUB_REPO}:latest" | gzip -c > /tmp/docker.tgz
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /tmp/docker.tgz

  unit-test:
    docker:
      - image: circleci/python:buster
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: v1-{{.Branch}}
      - run:
          name: write a version.json in depobs/
          command: |
            CI=1 ./util/write_version_json.sh > depobs/version.json
      - run:
          name: install python deps
          command: |
            pip config --user set global.progress_bar off
            pip install --user -r depobs/requirements.txt
      - run:
          name: start docker-compose stack
          command: docker-compose up -d
      - run:
          name: run unit tests with coverage
          command: |
            CI=1 ./util/run_tests_with_coverage.sh
      - run:
          name: generate coverage reports
          command: |
            coverage report
            coverage html
            mv /tmp/htmlcov/ .
      - store_artifacts:
          path: htmlcov

  deploy:
    docker:
      - image: circleci/python:buster
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: v1-{{.Branch}}
      - run:
          name: Restore Docker image cache
          command: gunzip -c /tmp/docker.tgz | docker load
      - run:
          name: deploy to Dockerhub
          command: |
            # deploy master
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker-compose push api
            elif  [ ! -z "${CIRCLE_TAG}" ]; then
              # deploy a release tag
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              echo "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker tag "${DOCKERHUB_REPO}:latest" "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              docker push "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
            fi

workflows:
  version: 2
  check-readme-local-dev:
    jobs:
      - check-format:
        filters:
          tags:
            only: /.*/

      - check-types:
        filters:
          tags:
            only: /.*/

      - build-images:
          filters:
            tags:
              only: /.*/

      - unit-test:
          requires:
            - build-images
          filters:
            tags:
              only: /.*/

      - deploy:
          requires:
            - check-format
            - check-types
            - unit-test
            - build-images
          filters:
            tags:
              # only upload the docker container on semver tags
              only: /[0-9]\.[0-9]+\.[0-9]+/
            branches:
              only: master
